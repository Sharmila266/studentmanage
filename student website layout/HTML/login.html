<!-- Login Section -->
<div class="container d-flex justify-content-center align-items-center login-section">
    <div class="card login-card shadow border-0">
        <div class="card-body p-4 p-md-5">

            <!-- Title -->
            <div class="text-center mb-4">
                <h3 class="fw-bold">Welcome Back</h3>
                <p class="text-muted small">Login to your EduLink account</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class='bx bx-envelope'></i></span>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <small class="text-danger" id="emailError"></small>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class='bx bx-lock'></i></span>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password">
                        <span class="input-group-text toggle-password" id="togglePassword">
                            <i class='bx bx-show'></i>
                        </span>
                    </div>
                    <small class="text-danger" id="passwordError"></small>
                </div>

                <!-- Remember + Forgot -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label small">Remember me</label>
                    </div>
                    <a href="#" class="small text-decoration-none">Forgot Password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class='bx bx-log-in-circle'></i> Login
                </button>

                <!-- Register Link -->
                <div class="text-center mt-3">
                    <small class="text-muted">
                        Don't have an account?
                        <a href="#" class="text-decoration-none fw-semibold">Register</a>
                    </small>
                </div>

            </form>
        </div>
    </div>
</div>
